<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CPF Calculator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>

	<body>
		<div id="app" class="m-3">

			<div class="row">
				<div class="col-lg-6 col-md-6 mx-auto mb-3">
					<div class="card mb-3">
						<div class="card-header bg-warning">Your Information</div>
						<div class="card-body">
							<div class="row my-1">
								<label class="form-label col-4 text-end align-middle">Age</label>
								<div class="col-8">
									<input type="number" class="form-control" v-model="age" min="0" step="1" @keyup="inputUpdated();">
								</div>
							</div>

							<div class="row my-1">
								<label class="form-label col-4 text-end align-middle">Monthly Income</label>
								<div class="col-8">
									<input type="number" class="form-control" v-model="monthlyIncome" min="0" @keyup="inputUpdated();">
								</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header bg-success">Result</div>
						<div class="card-body">
							<div class="row">
								<div class="col-12 row" v-for="(value, label) in computedValues">
									<label class="form-label col-4 text-end align-middle">{{ label }}:</label>
									<div class="col-8">
										<label>{{ value.value }}</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-5 col-md-6 mx-auto mb-3">
					<div class="card">
						<div class="card-header bg-info">Contribution Rates</div>
						<div class="card-body table-responsive">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th scope="col">Min Age</th>
										<th scope="col">Max Age</th>
										<th scope="col">Employer</th>
										<th scope="col">Employee</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="rate in contributionRates" class="active">
										<td scope="row" :class="[rate == contributionRate ? 'bg-primary': '']">
											<input type="number" class="form-control" v-model="rate.minAge" min="0" max="200" step="1">
										</td>
										<td scope="row" :class="[rate == contributionRate ? 'bg-primary': '']">
											<input type="number" class="form-control" v-model="rate.maxAge" min="0" max="200" step="1">
										</td>
										<td scope="row" :class="[rate == contributionRate ? 'bg-primary': '']">
											<input type="number" class="form-control" v-model="rate.employer" min="0" max="200" step="1">
										</td>
										<td scope="row" :class="[rate == contributionRate ? 'bg-primary': '']">
											<input type="number" class="form-control" v-model="rate.employee" min="0" max="200" step="1">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="assets/js/index.js"></script>
	</body>

</html>
